---
- hosts: ansible
  gather_facts: no
  remote_user: "{{ user }}"
  become: no

  tasks:
    - name: Download the Hashicorp Vault and Consul binaries to use for the install
      include_role:
        name: download-binaries
    - name: Install zip  (state=present is optional)
      become: true
      ansible.builtin.apt:
        name: zip
        state: present
    - name: Unarchive Consul binary
      ansible.builtin.unarchive:
        src: "{{ build_dir }}/{{ consul_binary }}.zip"
        dest: "{{ build_dir }}" #/usr/local/bin
        remote_src: yes
    - name: Unarchive Vault binary
      ansible.builtin.unarchive:
        src: "{{ build_dir }}/{{ vault_binary }}.zip"
        dest: "{{ build_dir }}/{{ vault_binary }}" #/usr/local/bin
     
- hosts: consul:vault
  tasks:
    - name: Create a directory /tmp/build
      file:
        path: "{{ build_dir }}"
        state: directory
        mode: 0755
        owner: "{{ user }}"
        group: "{{ user }}"
    - ansible.builtin.copy:
        src: "{{ build_dir }}/{{ consul_binary }}"
        dest: "{{ build_dir }}/{{ consul_binary }}"

- hosts: vault
  tasks:
    - ansible.builtin.copy:
        src: "{{ build_dir }}/{{ vault_binary }}" #local location of binary
        dest: "{{ build_dir }}/{{ vault_binary }}" #store in same location with same name on the remote
